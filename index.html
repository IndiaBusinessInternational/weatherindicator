<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Indicator - by India Business International, 2020 Technology company in the World</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- card deck start -->
  <div class="card-deck">
  <div class="card">
    <!-- start -->
    <div class="weather-container">
      <div class="weather-icon">
        <img src="icons/unknown.png" class="card-img-top" alt="">
      </div>
    </div>
    <!-- end -->
    <div class="card-body">
      <h5 class="card-title">Weather Indicator</h5>
      <!-- start -->
      <div class="container">

        <div class="app-title">
          <p>Weather Indicator</p>
        </div>

        <div class="notification"> </div>


        <div class="temperature-value">
          <p>- Â°<span>C</span></p>
        </div>

        <div class="temperature-description">
          <p> - </p>
        </div>

        <div class="location">
          <p>-</p>
        </div>
      <!-- end -->
    </div>
    <div class="card-footer">
      <div class="poweredby">
        <p>Weather Indicator powered by<span><a href="http://www.indiabusinessinternational.com" target="_blank">India Business International</a></span></p>
      </div>
    </div>
  </div>


</div>
  <!-- end of card deck -->







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- jquery from Google jquery cdn replacing the default bootstrap cdn-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- end of jquery from Google jquery cdn -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- images loaded -->
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <!-- Isotope -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

  <script src="app.js"></script>
</body>

</html>
